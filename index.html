<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="picture"></div>
        <h1>Library</h1>
    </header>
    <container>
        <span class="material-symbols-outlined">library_add</span>
        <button class="new-book">Add New Book</button>
    </container>   
            <div class="books" id="books"></div>
    <div class="modal" id="modal">
        <div class="modal-content" >
            <span class="close" > 
                <form id="myForm" >
                    <input class="title" type="text" name="title" id="title" placeholder="Title"  >
                    <input class="author" type="text" name="author" id="author" placeholder="Author" >
                    <input class="pages" type="number" name="pages" id="pages" placeholder="Pages" minlength="1" maxlength="1000">
                    <label for="status">Have you read it?</label>
                    <select name="status" id="status">
                        <option id="option" value="Read">Read</option>
                        <option id="option" value="Not Read">Not Read</option>
                    </select>
                    <button type="button" id="submit"> Submit</button>
                </form>
            </span>
        </div>
    </div>

    <script type="text/javascript" src="library.js"></script>
</body>
</html>
